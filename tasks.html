                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Your Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Story</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 me-3">
                    <li class="nav-item dropdown me-auto">

            <div class="col">

            </div>
            <div class="col">
                <!-- TASK AREA HERE -->
                <div class="card p-3 m-5">
                    <h2 class="display-4 text-center"> YOUR TASKS </h2>
                    <div class="form-check m-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Task 1
                        </label>
                    </div>
                    <div class="input-group mb-3 pe-3 ps-3">
                        <input type="text" class="form-control" placeholder="Task Here" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task</button>
                    </div>
                    <button class="btn btn-outline-secondary hide" type="button" id="button-addon2">Hide ^ </button>
                </div>
            </div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
